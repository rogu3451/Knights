<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knight list</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" />

    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/bootstrap.min.js}"></script>

</head>
<body>
  <div class="container">


      Posiadane złoto: <span th:text="${playerinformation.gold}"></span>
      <a th:href="${'/checkQuests'}">Aktualizuj zadania</a><
    <table class="table">
        <thead>
        <tr>
            <td>Imie rycerza</td>
            <td>Poziom</td>
            <td>Zadanie</td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody th:each = "knight : ${knights}">
            <tr>
                <td th:text="${knight.name}"></td>
                <td th:text="${knight.level}"></td>
                <td>
                    <span th:if="${knight.quest==null}">
                        Brak aktualnego zadania
                        <a th:href="${'/assignQuest?knightId='+knight.id}">Przypisz zadanie</a>
                    </span>
                    <span th:if="${knight.quest!=null}" th:text="${knight.quest.description}"/>
                </td>
                <td><a th:href="${'/knight?id='+knight.id}">Podgląd</a></td>
                <td><a th:href="${'/knight/delete/'+knight.id}">Usuń</a></td>
            </tr>
        </tbody>
    </table>
      <div class="row">
           <a href="/newknight">Dodaj nowego rycerza</a>
      </div>

      <div class="row">
          <form action="#" th:action="@{/logout}" method="post">
              <input type="submit" value="Logout" />
          </form>
      </div>
  </div>
</body>
</html>
